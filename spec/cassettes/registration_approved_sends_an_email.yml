        the exemption conditions\r\n\r\nYou should re-check you can meet the description
        and conditions of your exemption in the flood risk exemptions guidance:\r\nhttps://www.gov.uk/government/publications/environmental-permitting-regulations-exempt-flood-risk-activities\r\n\r\n\r\n\r\n\r\n\r\n#
        Other things to check\r\n\r\nYou should check if there are protected species
        in the area. If there are, you must make sure your activity doesn\u2019t harm
        them. You may also need planning permission and to get the landowner''s permission
        to enter the land.\r\n---\r\n\r\nDate of registration\r\n15 November 2021
        23:44\r\n\r\nExemptions don\u2019t expire except for dredging FRA23 which
        expires 3 years after the registration date and dredging FRA24 which expires
        1 year after the registration date.\r\n---\r\nResponsible for activity (the
        \u2018operator\u2019)\r\n-----------------------------------------\r\nGreenfelder,
        Kunde and Stanton\n7681, 8417 Kenneth Island\nSouth\nJavierview\nBS1 5AH \r\n---\r\nWho
        we will contact\r\n  Vincenzo Graham, advocate\r\n  Tel: 0500 156528\r\n  hannah.von@example.org\r\n---\r\nResponsibilities
        of the operator\r\nThe organisation or individual responsible must keep to
        the description and conditions for the exemption. We can prosecute them if
        they don\u2019t do this.\r\n---\r\n#If your activity changes\r\n\r\nIf the
