# Store sensitive data/credentials in a personal/local .env file
# which is not stored in source control.
# See the .env.example file
#
default: &default
  adapter: postgresql
  encoding: unicode
  min_messages: warning
  pool: <%= ENV["DB_POOL"] || 5 %>
  host: <%= Rails.application.secrets.pg_host || 'localhost' %>
  port: <%= Rails.application.secrets.pg_port || 5432 %>
  database: <%= Rails.application.secrets.pg_database || 'flood_risk' %>
  username: <%= Rails.application.secrets.pg_username || 'vagrant' %>
  password: <%= Rails.application.secrets.pg_password || 'vagrant' %>

default_users: &default_users
  <<: *default
  host: <%= Rails.application.secrets.pg_users_host  || 'localhost' %>
  port: <%= Rails.application.secrets.pg_users_port || 5432 %>
  database: <%= Rails.application.secrets.pg_users_database || 'flood_risk_users' %>
  username: <%= Rails.application.secrets.pg_users_username || 'vagrant' %>
  password: <%= Rails.application.secrets.pg_users_password || 'vagrant' %>

development:
  <<: *default
  database: <%= ENV['PG_DEV_DATABASE'] || 'flood_risk_dev' %>

users_development:
  <<: *default_users
  database: <%= ENV['PG_USERS_DEV_DATABASE'] || 'flood_risk_users_dev' %>

test:
  <<: *default
  database: <%= ENV['PG_TEST_DATABASE'] || 'flood_risk_back_office_test' %>

users_test:
  <<: *default_users
  database: <%= ENV['PG_USERS_TEST_DATABASE'] || 'flood_risk_back_office_users_test' %>

production:
  <<: *default

users_production:
  <<: *default_users
