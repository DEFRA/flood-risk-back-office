en:
  user_roles:
    intro: >
      A user's role determines what they can see and do once logged in
    roles:
      system:
        name: System user
        description: >
          Can do anything including inviting new users.
      super_agent:
        name: Administrative super user
        description: >
          Approve or reject registrations. Edit all registrations. Export data.
      admin_agent:
        name: Administrative user
        description: >
          View, edit registrations and add new.
      data_agent:
        name: Data user
        description: >
          Can only search, view and export registrations.
