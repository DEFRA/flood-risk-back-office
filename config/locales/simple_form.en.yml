en:
  simple_form:
    "yes": 'Yes'
    "no": 'No'
    required:
      text: 'required'
      mark: '*'
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      # html: '<abbr title="required">*</abbr>'
    error_notification:
      default_message: "Please review the problems below:"
      # You can uncomment the line below if you need to overwrite the whole required html.
      # When using html, text and mark won't be used.
      html: '<abbr title="required" data-toggle="tooltip" aria-haspopup="true">*</abbr>'
    placeholders:
      defaults:
        email: Enter your email address
        password: Enter your password
        password_confirmation: Confirm your password
      user:
        disabled_comment: 'Please add an explanation to describe why this user is being disabledâ€¦'
        invite_new:
          email: Enter an email address
        edit:
          password: Enter a new password
          password_confirmation: Confirm your new password
    labels:
      user:
        assigned_role: Role
        edit:
          password: New password
          password_confirmation: Confirm new password
    prompts: &prompts
      defaults:
        assigned_role: '- Select a role -'
